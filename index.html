<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Schwarzer Hintergrund */
        }
        .container {
            width: 100%;
            max-width: 400px; /* Maximalbreite auf größeren Bildschirmen */
            text-align: center;
        }
        .button {
            display: block;
            width: 100%; /* Füllt den Bildschirm auf mobilen Geräten */
            margin: 10px 0;
            padding: 20px 0;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .button {
                font-size: 20px; /* Größere Schrift auf kleinen Bildschirmen */
                padding: 25px 0;
            }
        }
    </style>
</head>
